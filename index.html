<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and text color */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #000000;
        }

        /* Create a container for the content */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        /* Style the navigation menu */
        nav {
            background-color: #444;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Style the main content area */
        .main-content {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
        }

        /* Style the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello World!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="main-content">
            <h2>I'm confused as you are lol</h2>
            <p>I needed to do homework but i did this trash site lmao</p>
            <img src="image.png" alt="Image Description">
        </div>
    </div>

    <footer>
        &copy; 2023 This isn't even copyrighted lmao
    </footer>
</body>
</html>
